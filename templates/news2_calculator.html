<!-- templates/news2_calculator.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>NEWS2 Calculator</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="respiratory_rate" class="form-label">Respiratory Rate (breaths/min)</label>
            <input type="number" class="form-control" id="respiratory_rate" name="respiratory_rate" required>
        </div>

        <div class="mb-3">
            <label for="oxygen_saturation" class="form-label">Oxygen Saturation (%)</label>
            <input type="number" class="form-control" id="oxygen_saturation" name="oxygen_saturation" required>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="supplemental_oxygen" name="supplemental_oxygen">
            <label class="form-check-label" for="supplemental_oxygen">Supplemental Oxygen</label>
        </div>

        <div class="mb-3">
            <label for="systolic_bp" class="form-label">Systolic Blood Pressure (mmHg)</label>
            <input type="number" class="form-control" id="systolic_bp" name="systolic_bp" required>
        </div>

        <div class="mb-3">
            <label for="heart_rate" class="form-label">Heart Rate (beats/min)</label>
            <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
        </div>

        <div class="mb-3">
            <label for="level_of_consciousness" class="form-label">Level of Consciousness</label>
            <select class="form-select" id="level_of_consciousness" name="level_of_consciousness" required>
                <option value="Alert">Alert</option>
                <option value="Voice">Responds to Voice</option>
                <option value="Pain">Responds to Pain</option>
                <option value="Unresponsive">Unresponsive</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="temperature" class="form-label">Temperature (Â°C)</label>
            <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
        </div>

        <button type="submit" class="btn btn-primary">Calculate NEWS2</button>
    </form>

    {% if result %}
    <hr>
    <h4>Result:</h4>
    <p><strong>Total NEWS2 Score:</strong> {{ result.total_score }}</p>
    <p><strong>Risk Level:</strong> {{ result.risk_level }}</p>
    <p><strong>Interpretation:</strong> {{ result.interpretation }}</p>
    {% endif %}
</div>
{% endblock %}
